<div class="sing-in auth-page">
    <header class="header">
        <button class="btn btn-light btn-xs" routerLink="/auth/sign-up">SINGUP</button>
    </header>
    <main class="auth-main">
        <img src="assets/images/logo_transparent 1.svg" alt="logo">
        <div class="form-auth elevation">
            <h5 class="auth-titile">Login</h5>
            <div class="error">{{ error$ | async }}</div>
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="">Your Email</label>
                    <input class="form-control" type="text" autocomplete="off" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" type="password" autocomplete="off" formControlName="password">
                </div>
                <div class="form-group text-center">
                    <button (click)="onSubmit()" [disabled]="!form.valid" class="btn btn-primary btn-md">Login</button>
                </div>
            </form>
        </div>
    </main>
</div>
