<div class="sing-in auth-page">
    <header class="header">
        <button class="btn btn-light btn-xs" routerLink="/auth/sign-in">LOGIN</button>
    </header>
    <main class="auth-main">
        <img src="assets/images/logo_transparent 1.svg" alt="logo">
        <div class="form-auth elevation">
            <h5 class="auth-titile">Sing Up</h5>
            <div class="error">{{ error$ | async }}</div>
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="">Full name</label>
                    <input class="form-control" type="text" autocomplete="off" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="">Your Email</label>
                    <input class="form-control" type="text" autocomplete="off" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" type="password" autocomplete="off" formControlName="password">
                </div>
                <div class="form-group text-center">
                    <button (click)="onSubmit()" [disabled]="!form.valid" class="btn btn-primary btn-md">Sing Up</button>
                    <p class="terms">By Creating account You agree to the
                        <span>Terms of use</span> and
                        <span href="#">Privacy Polycy</span>
                    </p>
                </div>
            </form>
        </div>
    </main>
</div>
